<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Art Will Save Us</title>

    <!-- Stysheets -->
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

  </head>
  <body>
    <!-- Hero Banner -->
    <section class="hero" style="background-image: url('./img/ame.jpg')">
      <div class="headline">
        <h1> <a id="smooth-scroll-1" href="#">Art will save us</a> </h1>
      </div>
    </section>

    <!-- Featured Section -->
    <section class="featured" id="featured">
      <div class="container">
        <div class="box left">
          <div class="hover">
            <h2>Full picture</h2>
            <div class="close">x</div>
          </div>
          <img src="./img/IMG_9815.jpg" alt="">
        </div>
        <div class="box right">
          <div class="hover">
            <h2>Full picture</h2>
            <div class="close">x</div>
          </div>
          <img src="./img/IMG_9928.jpg" alt="">
        </div>
      </div>
    </section>

    <!-- Collections section -->
    <section id="collections">
      <div class="headline">
        <h2>Collections</h2>
      </div>
      <div class="grid">
        <!-- width of .grid-sizer used for columnWidth -->
        <div class="grid-sizer"></div>
        <div class="grid-item"> <img src="./img/IMG_0654.jpg" alt=""> </div>
        <div class="grid-item grid-item--width2"> <img src="./img/IMG_0200.jpg" alt=""> </div>
        <div class="grid-item"> <img src="./img/IMG_0161.jpg" alt=""> </div>
        <div class="grid-item grid-item--width2"> <img src="./img/IMG_0635.jpg" alt=""> </div>
        <div class="grid-item"> <img src="./img/IMG_9297.jpg" alt=""> </div>
      </div>
    </section>

    <!-- Scripts  -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function() {
        var smoothScroll = document.getElementById('smooth-scroll-1');
        smoothScroll.addEventListener("click", function() {
          event.preventDefault();
          document.getElementById('featured').scrollIntoView({
            behavior: 'smooth',
            block: 'start'
          });
        });
      });
    </script>
  </body>
</html>
